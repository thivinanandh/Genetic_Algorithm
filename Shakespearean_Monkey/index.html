    <!-- Create 2 Divs  -->

    <div id="parentDiv">

        <div id="leftDiv">
            <div> The Actual Phrase is </div>
            <div id="titlePhrase" class="actualPhrase"> </div>
            <div id="predictedPhrase" class="actualPhrase"> </div>
            <div id="stats">
                <div class="rowFlex">
                    <div class="rowItem"> Generation :</div>
                    <div class="rowItem" id="generation"> 0 </div>
                </div>
                <div class="rowFlex">
                    <div class="rowItem"> Population : </div>
                    <div class="rowItem" id="Population"> 200 </div>

                </div>
                <div class="rowFlex">
                    <div class="rowItem"> Fitness Score :</div>
                    <div class="rowItem" id="Fitness"> 0.859 </div>
                </div>

                <div class="rowFlex">
                    <div class="rowItem"> Mutation :</div>
                    <div class="rowItem" id="Mutation"> 2 </div>
                </div>
            </div>
        </div>



        <div id="inputParam">
           
            <div>
                <h2>Input Parameters </h2>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <p>Text</p>
                            <!-- <input type="text" value="Shakespearean Monkey..!"  id="TextVal"> -->
                            <input type="name" class="form-control" id="TextVal_1"
                                placeholder="Shakespearean Monkey..!" value="Shakespearean Monkey..!">
                        </div>
                        <div class="form-group col-md-12">
                            <p>Population</p>
                            <input type="range" min="10" max="8000" value="800" class="slider"
                                id="populationSlider">
                            <input type="name" class="form-control" id="Population_1" placeholder="800" value="800">
                        </div>
                        <div class="form-group col-md-12">
                            <p>Mutation %</p>
                            <input type="range" min="0" max="100" value="2" class="slider" id="mutationSlider">
                            <input type="name" class="form-control" id="Mutation_1" placeholder="2" value="2">
                        </div>

                    </div>

                </form>
            </div>

            <div id="Buttons">
                <button type="button" class="btn btn-success" onclick="StartSimulation()">Start</button>
                <button type="button" onclick="noLoop()" class="btn btn-warning">Pause</button>
                <button type="button" onclick="loop()" class="btn btn-danger">Resume</button>
            </div>
            
        </div>
